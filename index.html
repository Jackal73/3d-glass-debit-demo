<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>3D Glass Debit Card</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <div class="card">
                <div class="face front">
                    <h3 class="debit">Check Card</h3>
                    <h3 class="bank">Regions</h3>
                    <img src="chip.png" alt="Chip" class="chip">
                    <h3 class="number">0123 5245 9898 2564</h3>
                    <h5 class="valid"><span>Valid<br>thru</span><span>10/23</span></h5>
                    <h5 class="cardHolder">Shawn Kebel</h5>
                </div>
                <div class="face back"></div>
            </div>
        </section>
    </body>
</html>
